<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso - Módulo Farmacia</title>
  <link rel="stylesheet" href="source/login.css">
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <span class="login-logo">🏥</span>
      <h1 class="login-title">Módulo Farmacia</h1>
      <p class="login-subtitle">Clínica Integrada</p>
    </div>

    <div class="error-message" id="errorDiv" style="display: none;">
  Usuario o contraseña incorrectos.
</div>

    <form class="login-form" action="farmacia" method="post">
      <input type="hidden" name="accion" value="login">

      <div class="form-group">
        <label class="form-label" for="username">👤 Usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-input" 
          placeholder="Ingrese su usuario"
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">🔒 Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-input" 
          placeholder="Ingrese su contraseña"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="login-button" id="loginBtn">
        🚪 Iniciar Sesión
      </button>
    </form>

    <div class="login-footer">
      <p>Sistema de Gestión Farmacéutica v1.0</p>
    </div>
  </div>

  <script>
  // Mostrar mensaje de error si se recibe ?error=1 en la URL
  const params = new URLSearchParams(window.location.search);
  if (params.get("error") === "1") {
    document.getElementById("errorDiv").style.display = "block";
  } else if (params.get("error") === "500") {
    document.getElementById("errorDiv").innerText = "Error interno. Intenta nuevamente.";
    document.getElementById("errorDiv").style.display = "block";
  }
</script>
  
  <script>
  // Animación de entrada para los campos del login
  document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach((input, index) => {
      input.style.opacity = '0';
      input.style.transform = 'translateX(-20px)';

      setTimeout(() => {
        input.style.transition = 'all 0.5s ease';
        input.style.opacity = '1';
        input.style.transform = 'translateX(0)';
      }, index * 100 + 300);
    });
  });
</script>
  
  
</body>
</html>
